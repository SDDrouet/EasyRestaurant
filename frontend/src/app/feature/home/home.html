<div class="flex bg-surface-50">
  <aside class="w-64">
    <p-panelMenu [model]="items" class="w-full" />
  </aside>

  <div class="h-screen flex justify-center items-center  flex-col space-y-8">
    <h2 class="text-4xl font-semibold underline text-surface-600">El proyeto funciona bien</h2>

    <p-button label="Guardar" class="mt-4 shadow-lg" />

    <div class="p-4 rounded-xl text-shadow-primary-50">
      Este panel usa el color primario de mi tema Aura.
    </div>

    <p-datepicker
      [(ngModel)]="date"
      [showIcon]="true"
      inputId="buttondisplay"
      [showOnFocus]="false"
    />
  </div>
</div>
