databaseChangeLog:
  - changeSet:
      id: 010
      author: Stephen Drouet
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: quantity
                  type: INTEGER
                  defaultValueNumeric: '1'
                  constraints:
                    nullable: false

              - column:
                  name: unit_price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false

              - column:
                  name: subtotal
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: notes
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: ready_at
                  type: TIMESTAMP

              - column:
                  name: served_at
                  type: TIMESTAMP

        - createIndex:
            tableName: order_items
            indexName: idx_order_items_order_id
            columns:
              - column:
                  name: order_id

        - createIndex:
            tableName: order_items
            indexName: idx_order_items_product_id
            columns:
              - column:
                  name: product_id

        - addForeignKeyConstraint:
            constraintName: fk_order_items_order_id_orders
            baseTableName: order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: fk_order_items_product_id_products
            baseTableName: order_items
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
