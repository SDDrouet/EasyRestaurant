databaseChangeLog:
  - changeSet:
      id: 007
      author: Stephen Drouet
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: TEXT

              - column:
                  name: price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false

              - column:
                  name: image_url
                  type: VARCHAR(255)

              - column:
                  name: preparation_time
                  type: INTEGER

              - column:
                  name: is_available
                  type: BOOLEAN
                  defaultValueBoolean: true

              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true

              - column:
                  name: created_by
                  type: BIGINT

              - column:
                  name: updated_by
                  type: BIGINT

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createIndex:
            tableName: products
            indexName: idx_products_category
            columns:
              - column:
                  name: category_id

        - addForeignKeyConstraint:
            constraintName: fk_products_categories
            baseTableName: products
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: fk_products_created_by_users
            baseTableName: products
            baseColumnNames: created_by
            referencedTableName: users
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: fk_products_updated_by_users
            baseTableName: products
            baseColumnNames: updated_by
            referencedTableName: users
            referencedColumnNames: id
