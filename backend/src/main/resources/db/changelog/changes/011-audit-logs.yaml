databaseChangeLog:
  - changeSet:
      id: 011
      author: "Stephen Drouet"
      changes:
        - createTable:
            tableName: audit_logs
            columns:
              - column: { name: id, type: BIGINT, autoIncrement: true, constraints: { primaryKey: true } }
              - column: { name: user_id, type: BIGINT }
              - column: { name: action, type: VARCHAR(50), constraints: { nullable: false } }
              - column: { name: resource, type: VARCHAR(50), constraints: { nullable: false } }
              - column: { name: method, type: VARCHAR(100), constraints: { nullable: false } }
              - column: { name: parameters, type: TEXT }
              - column: { name: ip_address, type: VARCHAR(45) }
              - column: { name: user_agent, type: VARCHAR(255) }
              - column: { name: created_at, type: TIMESTAMP, defaultValueComputed: CURRENT_TIMESTAMP }

