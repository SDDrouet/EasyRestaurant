databaseChangeLog:
  - changeSet:
      id: 005
      author: "Stephen Drouet"
      changes:
        - createTable:
            tableName: role_permissions
            columns:
              - column: { name: role_id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: permission_id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: created_at, type: TIMESTAMP, defaultValueComputed: CURRENT_TIMESTAMP }
              - column: { name: updated_at, type: TIMESTAMP, defaultValueComputed: CURRENT_TIMESTAMP }

        - addPrimaryKey:
            tableName: role_permissions
            columnNames: role_id, permission_id

        - addForeignKeyConstraint:
            constraintName: fk_role_permissions_roles
            baseTableName: role_permissions
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            constraintName: fk_role_permissions_permissions
            baseTableName: role_permissions
            baseColumnNames: permission_id
            referencedTableName: permissions
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
