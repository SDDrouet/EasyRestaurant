databaseChangeLog:
  - changeSet:
      id: 001
      author: "Stephen Drouet"
      changes:
        - createTable:
            tableName: users
            columns:
              - column: { name: id, type: BIGINT, autoIncrement: true, constraints: { primaryKey: true } }
              - column: { name: username, type: VARCHAR(50), constraints: { nullable: false, unique: true } }
              - column: { name: email, type: VARCHAR(100), constraints: { nullable: false, unique: true } }
              - column: { name: password, type: VARCHAR(255), constraints: { nullable: false } }
              - column: { name: first_name, type: VARCHAR(50), constraints: { nullable: false } }
              - column: { name: last_name, type: VARCHAR(50), constraints: { nullable: false } }
              - column: { name: is_active, type: BOOLEAN, defaultValueBoolean: true }
              - column: { name: created_at, type: TIMESTAMP, defaultValueComputed: CURRENT_TIMESTAMP }
              - column: { name: updated_at, type: TIMESTAMP, defaultValueComputed: CURRENT_TIMESTAMP }
              - column: { name: last_login, type: TIMESTAMP }
